<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Dr. Jane Doe Dental Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                    }
                }
            }
        }
    </script>
<link rel="stylesheet" href="Assets/Third Assets/Styles3.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">
    <header id="header" class="bg-white dark:bg-gray-800 shadow-sm fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-primary dark:text-blue-400">Dr. Souvik Parbat</a>
                <div class="hidden md:flex space-x-4 items-center">
                    <a href="index.html" class="nav-link text-gray-800 dark:text-gray-200 hover:text-primary dark:hover:text-blue-400 transition duration-300">Home</a>
                    <a href="About_testing.html" class="nav-link text-gray-800 dark:text-gray-200 hover:text-primary dark:hover:text-blue-400 transition duration-300">About</a>
                    <a href="services3.html" class="nav-link text-gray-800 dark:text-gray-200 hover:text-primary dark:hover:text-blue-400 transition duration-300">Services</a>
                    <a href="#" class="nav-link text-gray-800 dark:text-gray-200 hover:text-primary dark:hover:text-blue-400 transition duration-300">Testimonials</a>
                    <a href="#" class="nav-link text-primary dark:text-blue-400 font-semibold">Contact</a>
                    <button id="dark-mode-toggle" class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 p-2 rounded-full ml-4 transition-all duration-500 ease-in-out">
                        <i class="fas fa-moon text-xl"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 pt-24 pb-12">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center text-primary dark:text-blue-400">Book an Appointment</h1>
            <form id="appointmentForm" class="space-y-6">
                <div>
                    <label for="name" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-primary dark:focus:border-blue-400 form-input bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="Enter your full name">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-primary dark:focus:border-blue-400 form-input bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="Enter your email address">
                </div>
                <div>
                    <label for="date" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Preferred Date</label>
                    <input type="date" id="date" name="date" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-primary dark:focus:border-blue-400 form-input bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" min="2025-01-01" max="2025-12-31">
                </div>
                <div>
                    <label for="time" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Preferred Time</label>
                    <input type="time" id="time" name="time" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-primary dark:focus:border-blue-400 form-input bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div>
                    <label for="location" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Location</label>
                    <select id="location" name="location" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-primary dark:focus:border-blue-400 form-input bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                        <option value="">Select a location</option>
                        <option value="Main Office">Main Office</option>
                        <option value="Downtown Clinic">Downtown Clinic</option>
                        <option value="Westside Branch">Westside Branch</option>
                    </select>
                </div>
                <div>
                    <label for="reason" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Reason for Appointment</label>
                    <textarea id="reason" name="reason" rows="3" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-primary dark:focus:border-blue-400 form-input bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="Briefly describe the reason for your appointment"></textarea>
                </div>
                <div>
                    <label for="authCode" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">Authorization Code</label>
                    <input type="text" id="authCode" name="authCode" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-primary dark:focus:border-blue-400 form-input bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="Enter authorization code">
                    <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Enter "DENTAL2023" for demo purposes</p>
                </div>
                <button type="submit" class="w-full bg-primary hover:bg-secondary dark:bg-blue-600 dark:hover:bg-blue-700 text-white py-3 px-6 rounded-md transition duration-300">Book Appointment</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 dark:bg-gray-900 text-white py-8">
        <div class="container mx-auto px-6">
            <p class="text-center">&copy; 2023 Dr. Souvik Parbat Dental Practice. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modal for displaying the "email" -->
    <div id="emailModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-lg">
            <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-100">Appointment Confirmation Email</h2>
            <div id="emailContent" class="bg-gray-100 dark:bg-gray-700 p-4 rounded-md mb-4 text-gray-800 dark:text-gray-200"></div>
            <button id="closeModal" class="bg-primary hover:bg-secondary dark:bg-blue-600 dark:hover:bg-blue-700 text-white py-2 px-6 rounded-md transition duration-300">Close</button>
        </div>
    </div>

    <script src="Assets/Third Assets/Source.js"></script>
</body>
</html>
